<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Study Zone</title>
  <script src="homepage.js"></script>
  <style>
    @font-face 
    {
    font-family: 'thejAnk';
    src: URL('Myfont-Regular.ttf') format('truetype');
    }

    html, body, .tabcontent
    {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #b4d9ef;
    }
    iframe 
    {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
   .tab button 
   {
      background-color: #FCFF6C;
      display: flex;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      margin-left: 10px;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover 
    {
         background-color: #FEEE6C;
    }

    .tab button.active 
    {
         background-color: #F5B979;
    }

    .foreground 
    {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
      display: none;
    }

    .shop
    {
      position: fixed;
      right: 0rem;
      bottom: 5rem;
      width: 40%;
      height: auto;
      z-index: 9;
      pointer-events: none;
      display: none;
    }

    .shop button:hover
    {
      transform: scale(1.1);
    }

    .hill
    {
      position: fixed;
      right: 0rem;
      bottom: 5rem;
      width: 40%;
      height: auto;
      z-index: 7;
      pointer-events: auto;
      transition: transform 0.3s ease;
      display: none;
    }

    .ducks 
    {
      position: fixed;
      bottom: 5rem;
      left: 0;
      width: 120px;
      height: 120px;
      z-index: 13;
      user-select: none;
      pointer-events: none;
      will-change: left, transform;
      display: none;
    }

    .ducks.flipped 
    {
        transform: scaleX(-1);
    }

  </style>
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Clock')">Clock</button>
        <button class="tablinks" onclick="openTab(event, 'Asian Mom')">Asian Mom</button>
        <button class="tablinks" onclick="openTab(event, 'Blank')">Blank Page</button>
    </div>

    <div id="Clock" class="tabcontent">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <script src="https://cdn.logwork.com/widget/text.js"></script>
<a href="https://logwork.com/current-time-in-dallas-united-states-south-dakota" class="clock-widget-text" data-timezone="America/Chicago" data-language="en" data-textcolor="#f5b979" data-background="#b4d9ef" data-digitscolor="#feee6c">Dallas, United States</a>
    </div>

    <div id="Asian_Mom" class="tabcontent">
        <iframe
        src="https://www.youtube.com/embed/3RGEo2Kohb8?autoplay=1&loop=1&playlist=3RGEo2Kohb8&loop=1&end=144000"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen>
        </iframe>
    </div>

    <div id="Blank" class="tabcontent">
      <div id="ducks">
      <img src="Images/Pirate_Duck.png" class="ducks">
      <img src="Images/Default_Duck.png" class="ducks">
      <img src="Images/Dignified_Duck.png" class="ducks">
      <img src="Images/Peach_Duck.png" class="ducks">
      <img src="Images/Weeb_Duck.png" class="ducks">
      </div>

      <img src="Images/Shop_Hill.png" class="shop"/>
      <img src="Images/Foreground_Grass.png" class="foreground"/>
    </div>

</body>
</html>
