<html class="focus-outline-visible"><head>
  <title>Frontend Test</title>
</head>
<body>

<button id="checkBtn">Check Server</button>

<script>
document.addEventListener("DOMContentLoaded", function () {

    async function checkServer() {
        console.log("Button clicked");  // ğŸ” Debug line

        try {
            const response = await fetch(
                "https://producktionserver.sylvanbuckwilliams.com/api/dueThisMonth"
            );

            console.log("Raw response:", response);  // ğŸ” Debug

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            return data;
        }
    }

    document.getElementById("checkBtn")
        .addEventListener("click", checkServer);

});
</script>




</body></html>
